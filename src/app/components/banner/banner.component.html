<div class="banner-container">
  <img [src]="productImage" alt="Produto" class="product-image">
  <div class="product-info">
    <h2>{{ productName }}</h2>
    <div class="product-price">
      <span class="price">R$ {{ productPrice }}</span>
      <button class="buy-button" routerLink="/comprar">Comprar</button>
    </div>
  </div>
</div>
